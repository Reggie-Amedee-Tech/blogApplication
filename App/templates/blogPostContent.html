{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/blogPostContent.css' %}">
    <title>Blog</title>
</head>
<body>
    <div class="blog-Section">
    <div class="blog-Container">
        {% for d in data %}
        <div class="blog-Header">
            <h1>{{d.title}}</h1>
            <h4>{{d.slug}}</h4>
            <h5>{{d.created_on}}</h5>
        </div>
        <p>{{d.content | linebreaksbr}}</p>
    {% endfor %}
</div>
<div class="a_tag">
    <a href="/blogPosts" class="back_tag" >Back</a>
</div>
</div>
</body>
</html>
